{% extends 'loggedinbase.html' %}
{% block headcontent %}
<script type="text/javascript">
$(document).ready(function() {
$('#changepassbutton').button();
});
</script>
{% endblock %}
{% block content %}
<div style="width: 300px; margin: 0px auto 20px auto;">
<h3>
User profile
</h3>
<form method="POST" action="{% url timesheet.views.edit_userprofile %}">
{% csrf_token %}
<table style="width: 300px; margin: 0px auto 20px auto";>
{{ user_form.as_table }}
{{ user_profile_form.as_table }}
<tr>
	<td></td>
	<td>
		<input type="submit" value="save"/>
	</td>
</tr>
</table>
</form>
<br/>
<h3>Password</h3>
<a href="{% url django.contrib.auth.views.password_change %}" id="changepassbutton"/>Change password</a>
</div>
{% endblock %}
