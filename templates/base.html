{% load static %}
{% get_static_prefix as STATIC_PREFIX %}
<!DOCTYPE html>
<html>
	<head>
		<base href="{% url timesheet.views.main_view %}"/>
		<title>{% block title %}Timeliste{% endblock %}</title>
		<script type="text/javascript" src="{{ STATIC_PREFIX }}js/jquery.js"></script>
		<script type="text/javascript" src="{{ STATIC_PREFIX }}js/jquery-ui.js"></script>
		<script type="text/javascript" src="{{ STATIC_PREFIX }}js/jquery-ui-timepicker-addon.js"></script>
		<script type="text/javascript" src="{{ STATIC_PREFIX }}js/jquery-hashchange.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
					$('#menu').buttonset();
					$("input[type=submit]").button();
					$("#body").fadeIn(1000);
					$("#menu a").click(function() {
						var a = this;
						$("#body").fadeOut("fast", function() {
							window.location = $(a).attr("href");
							});
						return false;
						});
					});
		</script>
		<link rel="stylesheet" href="{{ STATIC_PREFIX }}css/jquery-ui/smoothness/jquery-ui.css"></script>
		<style>
			#header {
				width: 100%;
				background-color: #665577;
				color: #FFFFFF;
				margin: 0;
				margin-top: -5px;
				padding: 10px 0px 10px 0px;
			}
			#header h3 {
				font-size: 2.5em;
				margin: 10px;
				margin-left: 100px;
				margin-right: 50px;
			}
			#header small {
				margin-left: 100px;
			}

			#body {
				padding: 0;
				margin: 50px auto;
				width: 800px;
				background-color: #EEEEFF;
				min-height: 600px;
				display: none;
			}
			#content {
				padding: 0px;
				padding-bottom: 30px;
				margin: 0;
				width: 100%;
			}
			#menu {
				width: 100%;
				padding: 5px 0px 5px 0px;
				margin-left:0;
				margin-right: 0;
				margin-top: 0;
				margin-bottom: 50px;
				background-color: #554455;
			}
			#menu ul {
				margin: 0px;
				margin-left: 60px;
			}

			#menu li {
				display: inline;
			}
			#menu .ui-widget {
				font-size: 1em;
			}
			.ui-widget {
				font-size: 8pt;
			}
			body {
				padding: 0;
				margin: 0px;
				font-family: sans-serif;
				font-size: 10pt;	
				color: #554455;
				background-color: #121112;
				height: 100%;
			}
			table {
				font-size: 1em;
			}
			#list {
				display: none;
			}
			#list tbody tr, .list tbody td {
				height: 20px;
				margin: 5px;
			}
			#list tbody td, .list tbody td {
				text-align: right;
				padding-left: 5px;
				padding-right: 5px;
			}
			table {
				border-collapse: collapse;
			}
			tr.odd {
				background-color: #E6E6E6;
			}
			tr.even {
			}
			div.message {
				border: 1px solid;
				padding: 5px;
				font-size: 0.9em;
			}
			div.error {
				border-color:#F00;
				color: #F00;
			}
			div.info {
				border-color:#00F;
				color: #0FF;
			}
			div.warning {
				border-color: #FF0;
				color: #FF0;
			}
			form#entryform {
				width: 300px;
			}
			input {
				max-width: 200px;
				font-size: 1em;
			}
			#dltsbut {
				display: none;
				width: 150px;
			}
			#hourssum {
				font-weight: bold;
				margin: 20px;
			}
		</style>
	{% block headcontent %} {% endblock %}
	</head>
	<body>
<div id="dialog" style="display: none;"></div>
		<div id="body" class="ui-corner-all">
			{% block mainheader %}
			{% endblock %}
			<div id="content">
				{% block content %}
				{% endblock %}
			</div>
		</div>
	</body>
</html>
