{% load static %}
{% get_static_prefix as STATIC_PREFIX %}
<html>
	<head>
		<title>{% block title %}Timeliste{% endblock %}</title>
		<script type="text/javascript" src="{{ STATIC_PREFIX }}js/jquery.js"></script>
		<script type="text/javascript" src="{{ STATIC_PREFIX }}js/jquery-ui.js"></script>
		<script type="text/javascript" src="{{ STATIC_PREFIX }}js/jquery-ui-timepicker-addon.js"></script>
		<script type="text/javascript" src="{{ STATIC_PREFIX }}js/jquery-hashchange.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
					$('#menu').buttonset();
					});
		</script>
		<link rel="stylesheet" href="{{ STATIC_PREFIX }}css/jquery-ui/smoothness/jquery-ui.css"></script>
		<style>
			#header {
				width: 100%;
				background-color: #BBAAFF;
				color: #FFFFFF;
				margin: 0;
				padding: 10px;
				padding-left: 100px;
			}
			#header h3 {
			}
			#content {
				margin-left: 50px;
			}

			#menu li {
				display: inline;
			}
			#menu .ui-widget {
				font-size: 1em;
			}
			.ui-widget {
				font-size: 8pt;
			}
			body {
				padding: 0px;
				margin: 0px;
				font-family: sans-serif;
				font-size: 10pt;	
			}
			table {
				font-size: 1em;
			}
			#list {
				display: none;
			}
			#list tbody tr, .list tbody td {
				height: 20px;
				margin: 5px;
			}
			#list tbody td, .list tbody td {
				text-align: right;
				padding-left: 5px;
				padding-right: 5px;
			}
			table {
				border-collapse: collapse;
			}
			tr.odd {
				background-color: #E6E6E6;
			}
			tr.even {
			}
			div.message {
				border: 1px solid;
				padding: 5px;
				font-size: 0.9em;
			}
			div.error {
				border-color:#F00;
				color: #F00;
			}
			div.info {
				border-color:#00F;
				color: #0FF;
			}
			div.warning {
				border-color: #FF0;
				color: #FF0;
			}
			form#entryform {
				width: 300px;
			}
		</style>
	{% block headcontent %} {% endblock %}
	</head>
	<body>
<div id="dialog" style="display: none;"></div>
		{% block mainheader %}
		{% endblock %}
		<div id="content">
		{% block content %}
		{% endblock %}
		</div>
	</body>
</html>
